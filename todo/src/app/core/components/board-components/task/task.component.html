<mat-card class="task">
    <mat-card-header>
        <mat-card-title>
            <h2>{{title}}</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
       <p>{{title + ' is ' + status}}</p>
    </mat-card-content>
    <mat-card-footer>
        <p>{{date}}</p>
    </mat-card-footer>
</mat-card>
